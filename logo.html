<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logo</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;

        display: grid;
        gap: 3rem;
      }

      img {
        background: pink;
      }

      .logo {
        background: url(./images/logo/vector/default-monochrome-white.svg)
            no-repeat,
          pink;
        width: 300px;
        height: 100px;
        fill: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo/vector/default-monochrome-white.svg" alt="" />
      <img src="./images/logo/vector/default-monochrome.svg" alt="" />
      <img src="./images/logo/vector/default.svg" alt="" />
      <img src="./images/logo/vector/isolated-layout.svg" alt="" />
      <img src="./images/logo/vector/isolated-monochrome-white.svg" alt="" />
      <div class="logo"></div>
    </div>
  </body>
</html>
